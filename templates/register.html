{% extends "_base.html" %}

{% set page_id = 'register' %}

{% block content %}
  <div class="row">
    <div class="col-2"></div>

    <div class="col-8">

      <h3>Rejestracja</h3>

      <form action={{ url_for('register') }} method="post">
        <input type="text" name="email" placeholder="email"><br>
        <input type="text" name="password" placeholder="password"><br>
        <button type="submit">Register!</button>
      </form>

    </div>

    <div class="col-2"></div>
  </div>
{% endblock %}
